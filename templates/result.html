<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>自動販売機結果</title>
</head>
<body>
    <h1>自動販売機結果</h1>
        {% if message == 10 %}
            <p>ドリンクを選択してください。</p>
        {% elif message == 11 %}
            <p>ドリンクを選択してください。</p>
        {% elif message == 12 %}
            <p>お金を投入してください。</p>
        {% elif message == 13 %}
            <p>投入金額が足りません。</p>

        {% else %}
            <p><img src={{image}} height="200"></p>
            <p>【{{name}}】が買えました！</p>
            <p>おつりは【{{ change }}円】です</p>
        {% endif %}

        <footer><input type="button" onclick="history.back();" value='購入画面へ戻る'></footer>

</body>
</html>
